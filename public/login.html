<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPinguru</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="contenedorLogin">
      <section class="blueback">
        <picture>
          <img src="./assets/img/smartphone/PinguLogin.webp" />
        </picture>
        <h1 class="h1Login">¡Hola!</h1>
        <h2 class="h2Login">Accede a tu sesión</h2>
        <form class="formLogin" action="">
          <input class="inputLogin"type="text" name="user" id="user" placeholder="Usuario"></input>
          <input class="inputLogin" type="password" name="password" id="password" placeholder="Contraseña" />
          <p class="forgotpass">¿Has olvidado la contraseña?</p>
          <button class="buttonLogin" type="submit">ACCEDER</button>
          <p class="pLogin">¿Todavía no tienes cuenta? <b>Crear</b></p>
        </form>
      </section>
    </div>
  </body>
</html>
