<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPinguru</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="contenedorRegister">
      <section class="blueback">
        <div id="pinguregister" class="pinguregister"></div>
        <h1 id="h1Register" class="h1Register">¡Encantado de conocerte!</h1>
        <form name="formRegister" class="formRegister" action="login.html">
          <input
            class="inputRegister"
            type="text"
            name="user"
            id="user"
            placeholder="Usuario"
          />
          <input
            class="inputRegister"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
          <input
            class="inputRegister"
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
          />
          <input
            class="inputRegister"
            type="password"
            name="rpassword"
            id="rpassword"
            placeholder="Repetir contraseña"
          />
          <article class="terminosRegister">
            <input class="terms" type="checkbox" name="terms" id="terms" />
            <p id="tyc" class="tyc">Acepto los Términos y Condiciones</p>
          </article>
          <button class="buttonRegister" type="submit">CREAR</button>
          <p class="pRegister">
            ¿Ya tienes una cuenta?
            <a class="registertologin" href="login.html"><b>Accede</b></a>
          </p>
        </form>
      </section>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
