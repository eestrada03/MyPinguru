<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPinguru</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="contenedorRegister">
      <section class="blueback">
        <picture>
          <img src="./assets/img/smartphone/PinguLogin.webp" />
        </picture>
        <h1 class="h1Register">¡Encantado de conocerte!</h1>
        <form class="formRegister" action="">
          <input class="inputRegister"type="text" name="user" id="user" placeholder="Usuario" required/>
          <input class="inputRegister" type="email" name="email" id="email" placeholder="Email" required/>
          <input class="inputRegister" type="password" name="password" id="password" placeholder="Contraseña" required/>
          <input class="inputRegister" type="password" name="rpassword" id="rpassword" placeholder="Repetir contraseña" required/>
          <article class="terminosRegister">
            <input class="terms" type="checkbox" name="terms" id="terms"required>
            <p class="tyc">Acepto los Términos y Condiciones</p>
          </article>
          <button class="buttonRegister" type="submit">ACCEDER</button>
          <p class="pRegister">¿Ya tienes una cuenta? <b>Accede</b></p>
        </form>
      </section>
    </div>
  </body>
</html>
